apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: university-management-backend
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/Zallu4435/vago_university.git
    targetRevision: HEAD
    path: helm-charts/backend
    helm:
      valueFiles:
        - values.yaml
      parameters:
        - name: image.repository
          value: zallu/university-management-platform-backend
        - name: image.tag
          value: latest
        - name: ingress.hosts[0].host
          value: api.university-platform.your-domain.com
        - name: env.MONGODB_URI
          value: mongodb+srv://your-mongodb-atlas-uri
        - name: env.JWT_SECRET
          value: your-jwt-secret
        - name: env.FIREBASE_PROJECT_ID
          value: your-firebase-project-id
        - name: env.SMTP_USER
          value: your-email@gmail.com
  destination:
    server: https://kubernetes.default.svc
    namespace: university-management
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  revisionHistoryLimit: 10 